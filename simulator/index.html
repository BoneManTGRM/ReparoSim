<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ReparoSim — TGRM Web Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ReparoSim — TGRM Web Simulator</h1>
    <p>Inject faults → compare <strong>TGRM</strong> vs <strong>Retrain</strong> on Accuracy, Energy, and BPI.</p>
  </header>

  <section class="controls">
    <label>Steps <input id="steps" type="number" min="50" max="5000" value="300"></label>
    <label>Fault level <input id="fault" type="range" min="0" max="1" step="0.01" value="0.25"></label>
    <label>Top-K% (TGRM) <input id="cap" type="range" min="1" max="50" step="1" value="10"></label>
    <label>k_repair <input id="krep" type="range" min="0.05" max="0.6" step="0.01" value="0.25"></label>
    <button id="run">Run Simulation</button>
  </section>

  <section class="stats">
    <div id="stat-repair"></div>
    <div id="stat-retrain"></div>
  </section>

  <section class="charts">
    <div class="chart">
      <h3>Accuracy over Steps</h3>
      <canvas id="accChart" width="880" height="260"></canvas>
    </div>
    <div class="chart">
      <h3>Energy over Steps</h3>
      <canvas id="engChart" width="880" height="260"></canvas>
    </div>
    <div class="chart">
      <h3>BPI (Performance Gain / Energy)</h3>
      <canvas id="bpiChart" width="880" height="260"></canvas>
    </div>
    <div class="chart">
      <h3>Final Point: Accuracy vs Energy</h3>
      <canvas id="scatter" width="880" height="260"></canvas>
    </div>
  </section>

  <footer>
    <p><a href="../">↩ Back to Repository</a></p>
  </footer>

  <script src="sim.js"></script>
</body>
</html>
